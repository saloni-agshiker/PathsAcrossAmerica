{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Search for Running Locations</h2>
        <hr />

        {% if message %}
          <p style="color: red;">{{ message }}</p>
        {% endif %}

        <form method="GET" action="{% url 'running_places.find_closest_places' %}">
          <div class="row">
            <div class="col-auto">
              <label for="address" class="form-label">Enter a location:</label>
              <div class="input-group">
                <input type="text" id="address" name="address" class="form-control" required>
              </div>
            </div>
            <p>
              <label for="path_type">Path Type:</label>
              <select name="path_type" id="path_type">
                <option value="">-- Any --</option>
                <option value="GR">Gravel</option>
                <option value="DT">Dirt</option>
                <option value="PV">Paved</option>
                <option value="CO">Concrete</option>
              </select>
            </p>
            <p>
              <label for="terrain_type">Path Type:</label>
              <select name="terrain_type" id="terrain_type">
                <option value="">-- Any --</option>
                <option value="FL">Flat</option>
                <option value="HL">Hilly</option>
              </select>
            </p>
            <p>
              <label for="length">Max Length of the path (in miles):</label>
              <output>0</output>
              <input type="range" min="0" max="100" step="5" id="length" name="length" oninput="this.nextElementSibling.value = this.value">
              <output>50</output>
            </p>
            <p>
              <label for="parking">Parking Type:</label>
              <select name="parking" id="parking">
                <option value="">-- Any --</option>
                <option value="FR">Free</option>
                <option value="PA">Paid</option>
              </select>
            </p>
            <p>
              <label for="restroom">Public Restrooms:</label>
              <select name="restroom" id="restroom">
                <option value="">-- Any --</option>
                <option value="Y">Yes</option>
                <option value="N">No</option>
              </select>
            </p>
            <div class="col-auto align-self-end">
              <button class="btn bg-dark text-white" type="submit">
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Existing running places (optional) -->
    <div class="row">
      {% for running_place in template_data.running_places %}
      <div class="col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          <div class="card-body text-center">
            <a href="{% url 'running_places.show' id=running_place.id %}" class="btn bg-dark text-white">
              {{ running_place.name }}
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</div>

{% endblock content %}
