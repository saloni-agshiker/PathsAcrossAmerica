{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-3">
        <h2>{{ template_data.running_place.name }}</h2>
        <hr />
        <p><b>Description:</b> {{
          template_data.running_place.description }}</p>
      </div>
      <div class="col-md-6 mx-auto mb-3 text-center">
        <img src="{% static 'img/background.jpg' %}"
          class="rounded" />
      </div>
    </div>
  </div>
</div>
{% endblock content %}


<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow p-3 mb-4 rounded">
        <div class="card-body">
          <b class="text-start">Add a Running Place
            </b><br /><br />
          <form method="POST" action=
            "{% url 'running_places.create_review' %}">
            {% csrf_token %}
            <p>
              <label for="name">Name:</label>
              <textarea name="name" required
              class="form-control"
              id="name"></textarea>
            </p>
            <p>
              <label for="description">Description:</label>
              <textarea name="description" required
              class="form-control"
              id="description"></textarea>
            </p>
            <div class="text-center">
              <button type="submit"
                class="btn bg-dark text-white">
                Add Running Place
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
